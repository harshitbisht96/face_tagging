<!DOCTYPE html>
<html>
    <head>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    </head>
    <body>
        <div style="display:flex; flex-direction: column">
            <h1 align="center">Auto Image Tagging</h1>
            <p align="center" >Go ahead and click an image for automatic tagging.</p>
            <br>
            <form method="POST" action="/tag" enctype="multipart/form-data">
                <input class="btn btn-secondary btn-lg btn-block" align="center" type="file" name="avatar" accept="image/*" capture><br><br>
                <input class="btn btn-primary btn-lg btn-block" type="submit" value="SUBMIT">
            </form>
        </div>
    </body>

</html>
